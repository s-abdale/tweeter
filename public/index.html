<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="headerLogo">tweeterðŸ•Š</span>
      <div class="headerWrite">
        <span><strong>Write </strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Header, avatar, name -->
    <header>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet-section">
        <h2 class="compose-tweet">Compose Tweet</h2>
        <form action= "/tweets" method="POST" class="new-tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweetText"></textarea>
          <div class="tweet-button-counter">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <br>

      <article>
        <section class="tweet-header">
          <div>
            <i class="far fa-user">&nbsp</i>
            <span class="tweet-name">Safia</span>
          </div>
          <span class="tweet-handle">@safia</span>
        </section>

        <br>

        <div class="posted-tweet">
          <p class="tweeted-text">If I have seen further, it is by standing on the shoulders of giants</p>
          <!-- <form action= "/" method="GET">
            <textarea name="text" id="tweetText" placeholder="hello world"></textarea>
          </form> -->
        </div>

        <footer class="tweet-footer">
          <div class="tweet-days-ago">
            <i>10 days ago</i>
          </div>

          <div class="tweet-icons">
            <i class="far fa-flag">&nbsp &nbsp</i>
            <i class="fas fa-heart">&nbsp &nbsp</i>
            <i class="fas fa-retweet"></i>
          </div>
        </footer>
      </article>

    </main>
  </body>
</html>
